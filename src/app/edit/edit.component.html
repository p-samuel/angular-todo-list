<div>
    <h1>Include your todo's here</h1>
    <div class="edit">
        <input type="text">
        <app-button text="ADD"></app-button>
    </div>
    <a>Set up priority level</a>
    <div class="slider-box">
        <p-slider class="slider" [(ngModel)]="priority" #formControlName="ngModel" [min]="0" [max]="10" [step]="1"></p-slider>
        <input class="slider-value" type="text" readonly [(ngModel)]="priority" />
    </div>
</div>
